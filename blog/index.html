---
layout: default
title: Raylyn's CREU Blog
---
<style>
body{background-color: #e1f0ff;}
p {outline-color: #9dbee6; outline-style:double}
h1 {text-align: center}
h2 {outline-color:#9dbee6; outline-style:solid}
</style>

	<h1>{{ page.title }}</h1>
	<dl class="posts">

	  {% for post in site.posts %}
	    <dt> <h2>{{ post.week }} - <span>{{ post.date | date_to_string }}</span></h2> 
		<dd> <p style="font-size:1em";> {{ post.content }} </p>
	  {% endfor %}
	</dl>
