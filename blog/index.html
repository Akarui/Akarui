---
layout: default
title: Raylyn's CREU Blog
---
	<h1>{{ page.title }}</h1>
	<dl class="posts">

	  {% for post in site.posts %}
	    <dt> <h2 style="font-size:200%;>{{ post.title }} >> <span>{{ post.date | date_to_string }}</span></h2>
		<dd> <p style="font-size:150%;> {{ post.content }} </p>
	  {% endfor %}
	</dl>
